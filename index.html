<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Aplicaci√≥n de presupuesto</title>
</head>
<body onload="cargarCabecera()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto disponible
            </div>
            <div class="presupuesto_valor" id="presupuesto">
                +2,000.00
            </div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingreso</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="Ingresos">+4000.00</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egreso</div>
                <div class="derecha">
                    <div class="presupuesto_egreso--valor" id="Egresos">+4000.00</div>
                    <div class="presupuesto_egreso--porcentaje">45%</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/Dato.js"></script>
    <script src="/js/Ingreso.js"></script>
    <script src="/js/Egreso.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
